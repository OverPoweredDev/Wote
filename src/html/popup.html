<!DOCTYPE html>
<html>
<head>
    <title>Budget Manager</title>
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class='main-body rounded'>
    <nav class="navbar  navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Budget Manager</span>
    </nav>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Amount Spent</h5>
          <h6 class="card-text" id="total">0</h6>
          
         
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Limit</h5>
          <h6 class="card-text"id="limit">0</h6>
          <a href="options.html" class="card-link">Set Limit</a>
         
        </div>
      </div>
      
    
      <div class="input-group">
         <input type="text" class="form-control" placeholder="Enter Amount" aria-label="Recipient's username" aria-describedby="button-addon2" id="amount">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="spendAmount">Spend</button>
        </div>
      </div>
    
</div>
</body>
</html>
